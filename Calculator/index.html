<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md Razi Azam">
    <title>Simple Calculator using vanilla JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="display" readonly></td>
                <td colspan="2"><button class="wide-button btn-orange" type="submit" value="" onclick="">Clear</button></td>
            </tr>
            <tr>
                <td><button type="submit" >9</button></td>
                <td><button type="submit" >8</button></td>
                <td><button type="submit" >7</button></td>
                <td><button type="submit" style="width: 60px">/</button></td>
                <td><button type="submit" style="width: 60px">X</button></td>
            </tr>
            <tr>
                <td><button type="submit" >6</button></td>
                <td><button type="submit" >5</button></td>
                <td><button type="submit" >4</button></td>
                <td colspan="2"><button class="wide-button" type="submit" >-</button></td>
            </tr>
            <tr>
                <td><button type="submit" >3</button></td>
                <td><button type="submit" >2</button></td>
                <td><button type="submit" >1</button></td>
                <td colspan="2"><button class="wide-button" type="submit" >+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="wide-button" type="submit" >0</button></td>
                <td><button type="submit" >.</button></td>
                <td colspan="2"><button class="wide-button btn-blue" type="submit" >=</button></td>
            </tr>
        </table>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
